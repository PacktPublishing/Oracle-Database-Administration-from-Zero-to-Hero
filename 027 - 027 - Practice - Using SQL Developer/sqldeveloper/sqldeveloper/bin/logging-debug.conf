#.level=SEVERE

# Set the default logging level for the root logger
oracle.level = ALL

# Feedback for SSH connections
#org.apache.sshd.level=FINE

# --- ConsoleHandler ---
# Override of global logging level
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
oracle.dbtools.logging.LogPaneHandler.level=ALL
oracle.ide.level=ALL
oracle.jdeveloper.db.DatabaseConnections.level=SEVERE
oracle.ide.log.QueuedLoggingHandler.level=OFF
java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.pattern=%h/sqldev%g.log
.handlers=java.util.logging.FileHandler

oracle.jdbc.level=FINE
oracle.net.level=FINE
oracle.jdbc.handlers=java.util.logging.ConsoleHandler
